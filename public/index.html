<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello Node.js Server!</title>
  </head>
  <body>
    <h1>Build a Node.js Server</h1>
    <!-- Use the <pre> tag to output pretty formatted JSON data. Using this tag,
         output specific properties from the req and res objects.-->
    <h2>Request:</h2>
    <pre>{{ req }}</pre>

    <h2>Response:</h2>
    <pre>{{ res }}</pre>

  </body>
</html>
